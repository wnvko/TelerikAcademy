<div class="container">
    <div class="well">
        <form name="createProjectForm" class="form-horizontal">
            <fieldset>
                <legend>Add New Project</legend>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="project.Name" required="required" id="name" placeholder="Project name" ng-maxlength="100" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="project.Description" required="required" id="description" placeholder="Project description" ng-maxlength="1000" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="license" class="col-md-2 control-label">Available seats</label>
                    <div class="col-md-10">
                        <input type="number" ng-model="project.LicenseId" required="required" id="license" placeholder="License Id" class="form-control" />
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <div class="checkbox col-lg-2 col-lg-push-2">
                            <label for="private">
                                <input type="checkbox" ng-model="project.Private" id="private" > Private
                            </label>
                        </div>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="vm.createProject(project)" ng-disabled="createProjectForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
