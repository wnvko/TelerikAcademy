<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sheep and Rams game</title>
    <script src="scripts/libs/require.js" data-main="scripts/app"></script>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <div id="container">
        <h1>Sheep & Rams</h1>
        <div class="user-number">
            <input type="text" class="first" />
            <input type="text" class="second" />
            <input type="text" class="third" />
            <input type="text" class="fourth" />
            <div class="getUserInput">Send value</div>
        </div>
        <div class="result">
            <img src="/pics/error.png" alt="" class="first" />
            <img src="/pics/error.png" alt="" class="second" />
            <img src="/pics/error.png" alt="" class="third" />
            <img src="/pics/error.png" alt="" class="fourth" />
        </div>
        <div class="userTrys">Guesses: 0</div>
    </div>
</body>
</html>
